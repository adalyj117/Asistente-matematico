<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras gemétricas</title>
    <link rel="stylesheet" href="./figuras.css" type="text/css">
</head>
<body>
    <header>
        <h2> 
            Figuras geométricas 
            <img class="figura-titulo" src="https://image.flaticon.com/icons/png/512/115/115433.png" >
        </h2>
        <div class="container">
            <div class="item">
                <h3><img class="figura" src="https://cdn-icons-png.flaticon.com/512/2/2276.png">
                     Cuadrado</h3>
                <form>
                    <label for="InputCuadrado"> Escriba cuanto mide cada lado de tu cuadrado</label>
                    <input id="InputCuadrado" type="number" placeholder="Lado" min="0" required/>
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                    <p class="rpta" id="resultadoCuadrado"> </p>
                
                </form>
        
            </div>
            
            <div class="item">
                <h3><img class="figura" src="https://static.vecteezy.com/system/resources/previews/001/200/691/non_2x/triangle-png.png"> 
                    Triangulo</h3>
                <form>
                    <label for="InputTrianguloLados"> Escriba cuanto mide los lados, base y altura de tu triangulo </label>
                    <br><input id="InputTrianguloLados" type="number" placeholder="Lado 1" min="0"/>
                    <input id="InputTrianguloLados2" type="number" placeholder="Lado 2" min="0" />
                    <br>
                    <input id="InputTrianguloBase" type="number" placeholder="Base" min="0"/>
                    <input id="InputTrianguloAltura" type="number" placeholder="Altura" min="0"/>
                    <br>
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                    
                    <p class="rpta" id="resultadoTriangulo"> </p>
                
                </form>
            </div>
            
            <div class="item">
                <h3><img class="figura" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTptO4K_ycn1oXhwHyNNgp6GvhL9bNSHKQj5w&usqp=CAU">
                    Circulo</h3>
                <form>
                    <label for="InputCirculo"> Escriba cuanto mide el radio de tu circulo</label>
                    <br>
                    <input id="InputCirculo" type="number" placeholder="Radio" min="0"/>
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                    <button type="button" onclick="calcularDiametroCirculo()">
                        Calcular el diametro
                    </button>
                    <p class="rpta" id="resultadoCirculo"> </p>
                
                </form>
            </div>
            
            <div class="item">
                <h3> <img class="figura" src="https://static.vecteezy.com/system/resources/previews/001/200/691/non_2x/triangle-png.png"> Triangulo isosceles</h3>
                <form class="">
                    <label for="InputTrianguloIsoscelesLados">
                         Escriba cuanto mide los lados y base de tu triangulo isosceles 
                    </label>
                    <br>
                    <input id="InputTrianguloIsoscelesLados" type="number" placeholder="Lado" min="0"/>
                    <input id="InputTrianguloIsoscelesLados2" type="number" placeholder="Lado" min="0"/>
                    <input id="InputTrianguloIsoscelesBase" type="number" placeholder="Base" min="0"/>
                    <br>
                    <button type="button" onclick="calcularAlturaTriangulo()">
                        Calcular la altura
                    </button>
                    
                    <p class="rpta" id="resultadoTrianguloIsosceles"> </p>
                
                </form>
            </div>
    
        </div>


    </header>
    <script src="./figuras.js"></script>
</body>
</html>
