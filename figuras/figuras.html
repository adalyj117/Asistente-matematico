<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Figuras gemétricas</title>
    <link rel="stylesheet" href="../navbar.css" type="text/css">
    <link rel="stylesheet" href="./figuras.css" type="text/css">
    <script src="../navbar.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="../index.html"> Platzi - Curso practico JS</a>
              <div class="navbar-nav">
                <a class="nav-link" href="../figuras/figuras.html">Taller #1 </a>
                <a class="nav-link" href="../descuentos/descuentos.html">Taller #2</a>
                <a class="nav-link" href="../promedios/promedios.html">Taller #3</a>
                <a class="nav-link" href="../analisis_salarial/analisis_salarial.html">Taller #4</a>
              </div>
            <span class="btn_menu">
                <img src="http://assets.stickpng.com/thumbs/588a64e7d06f6719692a2d11.png"></img>
            </span>
        </nav>
    </header>
    <h2>    
            Figuras geométricas 
            <img class="figura-titulo" src="https://image.flaticon.com/icons/png/512/115/115433.png" >
    </h2>
    <section class="home">
            <div class="item">
                <h3><img class="figura" src="https://cdn-icons-png.flaticon.com/512/2/2276.png">
                     Cuadrado</h3>
                <form>
                    <label for="InputCuadrado"> Escriba cuanto mide el lado de tu cuadrado </label>
                    <input id="InputCuadrado" type="number" placeholder="Lado" min="0" required/>
                    <button class="esButton" type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular perímetro
                    </button>
                    <button class="esButton" type="button" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                    <p class="rpta" id="resultadoCuadrado"> <hr> </p>
                
                </form>
        
            </div>
            
            <div class="item">
                <h3><img class="figura" src="https://static.vecteezy.com/system/resources/previews/001/200/691/non_2x/triangle-png.png"> 
                    Triangulo</h3>
                <form>
                    <label for="InputTrianguloLados"> Escriba cuanto mide los lados, base y altura de tu triangulo </label>
                    <br><input class="variosInput" id="InputTrianguloLados" type="number" placeholder="Lado 1" min="0"/>
                    <input class="variosInput" id="InputTrianguloLados2" type="number" placeholder="Lado 2" min="0" />
                    <br>
                    <input class="variosInput" id="InputTrianguloBase" type="number" placeholder="Base" min="0"/>
                    <input class="variosInput" id="InputTrianguloAltura" type="number" placeholder="Altura" min="0"/>
                    <br>
                    <button class="esButton" type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular perímetro
                    </button>
                    <button class="esButton" type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                    
                    <p class="rpta" id="resultadoTriangulo"> <hr> </p>
                
                </form>
            </div>
            
            <div class="item">
                <h3><img class="figura" src="https://icones.pro/wp-content/uploads/2021/04/icone-cercle-noir.png">
                    Circulo</h3>
                <form>
                    <label for="InputCirculo"> Escriba cuanto mide el radio de tu circulo</label>
                    <br>
                    <input id="InputCirculo" type="number" placeholder="Radio" min="0"/>
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                    <button type="button" onclick="calcularDiametroCirculo()">
                        Calcular el diametro
                    </button>
                    <p class="rpta" id="resultadoCirculo"> <hr></p>
                
                </form>
            </div>
            
            <div class="item">
                <h3> <img class="figura" src="https://static.vecteezy.com/system/resources/previews/001/200/691/non_2x/triangle-png.png"> Triangulo isosceles</h3>
                <form class="">
                    <label for="InputTrianguloIsoscelesLados">
                         Escriba cuanto mide los lados y base de tu triangulo isosceles 
                    </label>
                    <br>
                    <input class="variosInput" id="InputTrianguloIsoscelesLados" type="number" placeholder="Lado" min="0"/>
                    <input class="variosInput" id="InputTrianguloIsoscelesLados2" type="number" placeholder="Lado" min="0"/>
                    <input class="variosInput" id="InputTrianguloIsoscelesBase" type="number" placeholder="Base" min="0"/>
                    <br>
                    <button type="button" onclick="calcularAlturaTriangulo()">
                        Calcular la altura
                    </button>
                    
                    <p class="rpta" id="resultadoTrianguloIsosceles"><hr> </p>
                
                </form>
            </div>
    
        


    </section>
    <script src="./figuras.js"></script>
</body>
</html>
